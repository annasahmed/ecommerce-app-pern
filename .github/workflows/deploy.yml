name: ğŸš€ Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          debug: true  # ğŸ‘ˆ Add this line
          script: |
            echo "ğŸ” Pulling latest changes..."
            cd /var/www/ecommerce-app-pern/ecommerce-website
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm install --omit=dev

            echo "ğŸ—ï¸ Building Next.js app..."
            npm run build

            echo "ğŸš€ Restarting PM2 process..."
            pm2 restart ecommerce-app || pm2 start npm --name "ecommerce-app" -- run start

            echo "âœ… Deployment complete!"
