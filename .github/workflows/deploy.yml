name: ğŸš€ Deploy Next.js App to Hostinger VPS

on:
  push:
    branches:
      - main   # Trigger when pushing to main branch (change if needed)

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your code
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Connect to your VPS and deploy
      - name: ğŸš€ SSH to VPS and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 72.61.149.213              # your VPS IP
          username: root                   # VPS username
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Pulling latest changes..."
            cd /var/www/ecommerce-app-pern/ecommerce-website
            git fetch origin main
            git reset --hard origin/main
            echo "ğŸ“¦ Installing dependencies..."
            npm install --omit=dev
            echo "ğŸ—ï¸ Building Next.js app..."
            npm run build
            echo "ğŸš€ Restarting PM2 process..."
            pm2 restart ecommerce-app || pm2 start npm --name "ecommerce-app" -- run start
            echo "âœ… Deployment complete!"
